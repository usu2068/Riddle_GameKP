
<div class="login">
    <form class="custom-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <h1>INICIAR SESIÓN</h1>
        <input type="text" name="usuario" required="required" placeholder="USUARIO" formControlName="user"/>
        <button type="submit" [disabled]="submitted" >Ingresar</button>
        <br>
        <button (click)="openRegister()">¡Registrarse!</button>
    </form>
</div>
